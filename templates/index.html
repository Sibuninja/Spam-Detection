<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #667eea;
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #764ba2;
            transform: scale(1.05);
        }
        .result-box {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
        }
        .spam {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .ham {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 col-md-6 mx-auto text-center">
            <h2 class="mb-3">ðŸ“© Spam Detection App</h2>
            <p class="text-muted">Enter a message below to check if itâ€™s spam or not.</p>
            
            <form method="POST">
                <div class="mb-3">
                    <textarea class="form-control" name="message" rows="4" placeholder="Type your message here..." required>{{ message if message else '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Check Message</button>
            </form>

            {% if result %}
                <div class="result-box mt-3 {% if 'SPAM' in result %}spam{% else %}ham{% endif %}">
                    {{ result }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

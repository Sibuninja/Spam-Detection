<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>
    <h2>Spam Detector</h2>
    <form method="POST">
        <textarea name="message" rows="5" cols="40" placeholder="Enter your message here"></textarea><br><br>
        <input type="submit" value="Check">
    </form>
    {% if result %}
        <p><strong>Result:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
